<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой Лендинг</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .social-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 1em;
      transition: 0.3s ease;
    }

    .social-buttons a i {
      margin-right: 8px;
    }

    .telegram { background: #0088cc; }
    .instagram { background: #e1306c; }
    .twitter { background: #1da1f2; }
    .youtube { background: #ff0000; }

    .social-buttons a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать!</h1>
    <p>Следите за нами в социальных сетях:</p>
    <div class="social-buttons">
      <a href="https://t.me/yourchannel" class="telegram" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
      <a href="https://instagram.com/yourprofile" class="instagram" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://twitter.com/yourprofile" class="twitter" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
      <a href="https://youtube.com/yourchannel" class="youtube" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    </div>
  </div>
</body>
</html>
